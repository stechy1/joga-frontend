<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="(curentPage | async) === 1">
      <a class="page-link" href="" (click)="handleShowPrev()">
        Předchozí
      </a>
    </li>
    <li class="page-item" *ngFor="let link of paginatorLinks; i as index">
      <a class="page-link" [class.active]="(curentPage | async) === link-1" href="" (click)="handleShow(index)">
        {{link}}
      </a>
    </li>
    <li class="page-item" [class.disabled]="(curentPage | async) == (totalPages+1)">
      <a class="page-link" href="" (click)="handleShowNext()">
        Další
      </a>
    </li>
  </ul>
</nav>
