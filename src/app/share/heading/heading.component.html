<div class="heading" [ngSwitch]="type">
  <h1 *ngSwitchCase="type == 0">{{text}}</h1>
  <h2 *ngSwitchCase="type == 1">{{text}}</h2>
  <h3 *ngSwitchCase="type == 2">{{text}}</h3>
  <h4 *ngSwitchCase="type == 3">{{text}}</h4>
  <h5 *ngSwitchCase="type == 4">{{text}}</h5>
  <h6 *ngSwitchCase="type == 5">{{text}}</h6>
</div>
