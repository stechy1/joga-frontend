<div class="calendar-window hoverable vertical-center"
     [ngClass]="{'bg-info': calendarDay.actions.length, 'highlight': calendarDay.highlight, 'view-schedule': calendarDay.viewSchedule}"
     (click)="onClick()">
  <div class="vertical-center">
    <div class="day-numer text-center">
      {{calendarDay.day}}.
    </div>
  </div>
</div>
