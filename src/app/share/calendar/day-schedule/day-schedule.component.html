<div class="row day-schedule" *ngIf="actions.length === 0">
  <div class="col-12 bg-warning" >
    <h3 class="text-center">Pro tento den nejsou naplánované žádné akce</h3>
    <div class="text-center">
      <button class="btn btn-primary">Přidat lekci</button>
    </div>
  </div>
</div>

<div class="row day-schedule" *ngIf="actions.length > 0">
  <div class="col-12 bg-info">
    <div class="row">
      <div class="col-6 offset-3">
        <h3 class="text-center">Akce pro tento den</h3>
        <div class="row record align-items-baseline" *ngFor="let action of actions">
          <div class="col-4">
            <h4>{{action.name}}</h4>
          </div>
          <div class="col-4">
            <div class="text-center">
              {{action.timeStart | lectureStart}}
            </div>
          </div>
          <div class="col">
            {{action.duration}} min.
          </div>
          <div class="col">
            <app-current-max-value [currentValue]="action.reserved" [maxValue]="action.capacity" lowerDelta="4" higherDelta="7"></app-current-max-value>
          </div>
        </div>
        <div class="row" style="margin-top: 4px">
          <div class="col-12">
            <div class="vertical-center">
              <button class="btn btn-primary">Přidat lekci</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
