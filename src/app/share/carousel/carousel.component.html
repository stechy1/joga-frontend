<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li [class.active]="(activeIndex == i)" (click)="handleShowImage(i)" *ngFor="let image of images; let i = index">
      </li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item slider-fullscreen-image" [ngStyle]="{'background-image': 'url(' + image.url + ')'}" [class.active]="(activeIndex == i)" *ngFor="let image of images; let i = index">
        <div class="container container-slide">
          <div class="image-wrapper">
            <div class="carousel-caption d-none d-md-block">
              <h5><span class="carousel-caption-title">{{image.title}}</span></h5>
              <p class="carousel-caption-description">{{image.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="carousel-control-prev pointer" (click)="handlePrevImage()" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </span>
    <a class="carousel-control-next pointer" (click)="handleNextImage()" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
