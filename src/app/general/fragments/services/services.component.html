<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <app-heading [text]="'Služby'" [type]="1"></app-heading>
      </div>
    </div>
    <div class="row text-center">

      <div class="col-12 col-md-4" *ngFor="let lectureType of lectureTypes">
        <div class="services align-center " style="text-align:center;">
          <div class="services-inside">
            <a [title]="lectureType.name" [routerLink]="['/', 'lecture-type', lectureType.id]" class="text-decoration-none">
              <div class="thumbnail">
                <img [src]="lectureType | appLectureTypeImagePath" [alt]="lectureType.name" *ngIf="lectureType.path">
              </div>
              <div class="sep-2"></div>
              <div class="services-content">
                <p class="p1">{{lectureType.name}}</p>
                <p class="p3">{{lectureType.price}} Kč</p>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
