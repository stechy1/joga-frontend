<section id="calendar">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <app-heading [text]="'Kalendář akcí'" [type]="1"></app-heading>
        <app-calendar-widget
          [dayActions]="dayActions"
          [dayActionHandler]="this"
          (viewDate$)="changeViewDate($event)"
          (viewType$)="handleChangeViewType($event)"
          enableAdmin="'false'"
          enableUser="'true'">

        </app-calendar-widget>
      </div>
    </div>
  </div>
</section>
