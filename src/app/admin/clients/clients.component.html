<h1>Přehled klientů</h1>
<div class="row">
  <div class="col-12">
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Jméno</th>
      <th>E-mail</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.id}}</td>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>{{client.role | userRole}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-12">
    <app-paginator [totalPages]="totalPages" (curentPage)="handleChangePage($event)"></app-paginator>
  </div>
</div>
