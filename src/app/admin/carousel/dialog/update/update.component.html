<div class="row">
  <div class="col-12">
    <form [formGroup]="uploadForm">
      <div class="form-group" *ngIf="!isProd">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id"
               placeholder="ID obrázku" formControlName="id" required="">
      </div>
      <div class="form-group">
        <label for="name">Název</label>
        <input type="text" class="form-control" id="name"
               placeholder="Název obrázku" formControlName="name" required="">
      </div>
      <div class="form-group">
        <label for="description">Popis</label>
        <input type="text" class="form-control" id="description"
               placeholder="Popis obrázku" formControlName="description">
      </div>
      <div class="form-group" *ngIf="!isProd">
        <label for="path">Cesta</label>
        <input type="text" class="form-control" id="path"
               placeholder="Cesta obrázku" formControlName="path">
      </div>
      <div class="form-group" *ngIf="!isProd">
        <label for="enabled">Aktivní</label>
        <input type="checkbox" class="form-control" id="enabled"
               placeholder="Aktivní" formControlName="enabled">
      </div>
      <div class="form-group" *ngIf="!isProd">
        <label for="viewOrder">Pořadí</label>
        <input type="text" class="form-control" id="viewOrder"
               placeholder="Pořadí obrázku" formControlName="view_order">
      </div>
    </form>
  </div>
</div>
