<div class="row">
  <div class="col-12">
    <form [formGroup]="carouselForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Název</label>
        <input type="text" class="form-control" id="name"
               placeholder="Název obrázku" formControlName="name" required="">
      </div>
      <div class="form-group">
        <label for="description">Popis</label>
        <input type="text" class="form-control" id="description"
               placeholder="Popis obrázku" formControlName="description">
      </div>
      <div class="form-group">
        <label for="imageInput">Obrázek</label>
        <div class="input-group" *ngIf="isNew">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="imageInput"
                   aria-describedby="imageUpload" required="" (change)="onFilesAdded($event)" #inputElement>
            <label class="custom-file-label" for="imageInput">{{inputElement.value || 'Vyberte soubor...'}}</label>
          </div>
        </div>
        <div>
          <img #image style="max-width: 466px">
        </div>
      </div>
    </form>
  </div>
</div>
