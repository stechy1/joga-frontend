<h1>Přehled obrázků</h1>
<div class="row">
  <div class="col-12">
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Obrázek</th>
      <th *ngIf="!isProd">ID</th>
      <th>Název</th>
      <th>Popis</th>
      <th *ngIf="!isProd">Cesta</th>
      <th>Aktivní</th>
      <th>Pořadí</th>
      <th>Akce</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let image of images; let i = index">
      <td>
        <div class="col-with-image">
        <img src="/public/uploads/image/{{image.path | async}}" alt="{{image.description | async}}">
        </div>
      </td>
      <td *ngIf="!isProd">{{image.id | async}}</td>
      <td>{{image.name | async}}</td>
      <td>{{image.description | async}}</td>
      <td *ngIf="!isProd" class="text-truncate">{{image.path | async}}</td>
      <td>
        <app-toggle [checked]="image.enabled" (changed)="image.setEnabled($event)"></app-toggle>
      </td>
      <td>{{image.view_order | async}}</td>
      <td>
        <span class="btn btn-primary btn-sm">Upravit</span>
        <span class="btn btn-danger btn-sm">Smazat</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<span id="new-query" class="btn-floating btn-lg btn-default floating-upload-btn" (click)="handleShowUploadDialog()"><i class="material-icons">add</i></span>

<app-modal id="carouselImageUploadDialog" title="'Nový obrázek'" cancelText="'Zrušit'" confirmText="'Nahrát'"
           (confirm)="uploadImageComponent.handleUploadImage()" [confirmDisabled]="!uploadImageComponent.uploadForm.valid"
            (showw)="uploadImageComponent.prepareForm()">
  <app-upload-image #uploadImageComponent></app-upload-image>
</app-modal>
