<div class="row">
  <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">

    <section id="check-code">
      <div class="row">
        <div class="col">
          <form [formGroup]="checkCodeForm">
            <h2>Ověření účtu</h2>

            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="material-icons">code</i></span>
                    </div>
                    <input type="text" class="form-control" name="checkCode" id="checkCode" formControlName="checkCode" placeholder="Ověřovací kód"/>
                  </div>
                  <small *ngIf="checkCode.touched && checkCode.errors?.required" class="form-text text-muted">Je vyžadován ověřovací kód.</small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" style="width: 100%" [disabled]="checkCodeForm.invalid" (click)="handleCheckCode()">Ověřit účet</button>
            </div>

          </form>
        </div>
      </div>
    </section>

  </div>
</div>
